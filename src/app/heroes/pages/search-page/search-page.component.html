<div class="flex flex-column p-5">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Buscador de Heroes</mat-label>
        <input
            placeholder="tesr"
            type="text"
            matInput
            [formControl]="searchInput"
            (input)="searchHero()"
            [matAutocomplete]="auto"
        >
        <mat-autocomplete
            autoActiveFirstOption
            #auto="matAutocomplete"
            (optionSelected)="onSelectedOption($event)"
        >
            <mat-option
                *ngFor="let hero of heroes"
                [value]="hero"
            >
                {{hero.superhero}}
            </mat-option>
            <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
                No se encontr√≥  el valor {{searchInput.value}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    {{selectedHero|json}}
</div>
